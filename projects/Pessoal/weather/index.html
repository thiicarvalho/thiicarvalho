<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Weather</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="search">
                <input class="city" placeholder="Digite a Cidade...">
                <input type="submit" id="btnClick" value="Search">
            </div>

            <div>
                <h1 class="locate">São Paulo</h1>
                <h2 class="country">Brasil</h2>
                <p class="temp">22°C</p>
                <div>
                    <img class="climImg"src="https://openweathermap.org/img/wn/04n.png" alt="temp-icon">
                    <p class="climTxt">Nublado</p>
                </div>

                <section class="min-max">
                    <div>
                        <span>Feels</span>
                        <img class="feels"     src="https://openweathermap.org/img/wn/04n.png" alt="temp-icon">
                        <p class="temp-feels">17°C</p>
                    </div>
                    <div>
                        <span>Min</span>
                        <img class="min" src="https://openweathermap.org/img/wn/04n.png" alt="temp-icon">
                        <p class="temp-min">17°C</p>
                    </div>
                    <div>
                        <span>Max</span>
                        <img class="max"     src="https://openweathermap.org/img/wn/04n.png" alt="temp-icon">
                        <p class="temp-max">17°C</p>
                    </div>
                </section>
            </div>

        </section>
    </main>
</body>
</html>
